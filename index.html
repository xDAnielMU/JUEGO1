<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la Frase Divertida</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px 15px;
            border: 3px solid #a5d8ff;
            border-radius: 50px;
            font-size: 16px;
            width: 70%;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #74c0fc;
            box-shadow: 0 0 10px rgba(116, 192, 252, 0.5);
        }

        button {
            background-color: #74c0fc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #4dabf7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .phrase-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px 0;
            min-height: 100px;
        }

        .letter-box {
            width: 40px;
            height: 50px;
            margin: 5px;
            border-bottom: 4px solid #ff6b6b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #495057;
            position: relative;
        }

        .letter-box.space {
            border-bottom: none;
            width: 20px;
        }

        .letter-box.filled {
            animation: bounce 0.5s;
        }

        .letter-box.correct {
            color: #40c057;
        }

        .letter-box.incorrect {
            color: #ff6b6b;
            animation: shake 0.5s;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .success {
            background-color: #d3f9d8;
            color: #2b8a3e;
            display: block;
            animation: pop 0.5s;
        }

        .error {
            background-color: #ffebee;
            color: #c92a2a;
            display: block;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .emoji {
            font-size: 24px;
            margin: 0 5px;
        }

        .hidden {
            display: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-selector {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-1 { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        .theme-2 { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
        .theme-3 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .theme-4 { background: linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%); }

        #show-phrase-btn {
            background-color: #fcc419;
        }

        #show-phrase-btn:hover {
            background-color: #fab005;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">üéâ</span> Adivina la Frase <span class="emoji">üéä</span></h1>
        
        <div class="input-section" id="setup-section">
            <p>Ingresa una frase para adivinar:</p>
            <input type="text" id="phrase-input" placeholder="Escribe tu frase aqu√≠...">
            <button id="start-btn">¬°Comenzar!</button>
        </div>
        
        <div id="game-section" class="hidden">
            <div class="phrase-display" id="phrase-display"></div>
            
            <div class="input-section">
                <p>Ingresa una letra:</p>
                <input type="text" id="letter-input" maxlength="1" placeholder="A">
                <button id="guess-btn">Adivinar</button>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="controls">
                <button id="show-phrase-btn">Mostrar Frase</button>
                <button id="new-game-btn">Nueva Frase</button>
            </div>
        </div>
        
        <div class="theme-selector">
            <div class="theme-btn theme-1" onclick="changeTheme(1)"></div>
            <div class="theme-btn theme-2" onclick="changeTheme(2)"></div>
            <div class="theme-btn theme-3" onclick="changeTheme(3)"></div>
            <div class="theme-btn theme-4" onclick="changeTheme(4)"></div>
        </div>
    </div>

    <!-- Audio elements (hidden) -->
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="reveal-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sparkles-1681.mp3" preload="auto"></audio>

    <script>
        let currentPhrase = '';
        let guessedLetters = [];
        let remainingLetters = 0;
        const alphabet = 'abcdefghijklmn√±opqrstuvwxyz';

        // Audio elements
        const correctSound = document.getElementById('correct-sound');
        const errorSound = document.getElementById('error-sound');
        const winSound = document.getElementById('win-sound');
        const revealSound = document.getElementById('reveal-sound');

        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('guess-btn').addEventListener('click', guessLetter);
        document.getElementById('new-game-btn').addEventListener('click', newGame);
        document.getElementById('show-phrase-btn').addEventListener('click', showPhrase);
        document.getElementById('letter-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                guessLetter();
            }
        });

        function startGame() {
            const phrase = document.getElementById('phrase-input').value.trim().toLowerCase();
            
            if (phrase.length === 0) {
                showMessage('üò¢ ¬°Debes ingresar una frase para comenzar!', 'error');
                errorSound.play();
                return;
            }
            
            currentPhrase = phrase;
            guessedLetters = [];
            remainingLetters = 0;
            
            // Contar letras para adivinar (excluyendo espacios)
            for (let char of currentPhrase) {
                if (alphabet.includes(char)) {
                    remainingLetters++;
                }
            }
            
            setupPhraseDisplay();
            document.getElementById('setup-section').classList.add('hidden');
            document.getElementById('game-section').classList.remove('hidden');
            document.getElementById('letter-input').focus();
        }

        function setupPhraseDisplay() {
            const display = document.getElementById('phrase-display');
            display.innerHTML = '';
            
            for (let char of currentPhrase) {
                const letterBox = document.createElement('div');
                
                if (char === ' ') {
                    letterBox.classList.add('letter-box', 'space');
                    letterBox.innerHTML = '&nbsp;';
                } else if (!alphabet.includes(char)) {
                    // Mostrar caracteres no alfab√©ticos directamente (como signos de puntuaci√≥n)
                    letterBox.classList.add('letter-box');
                    letterBox.textContent = char;
                } else {
                    letterBox.classList.add('letter-box');
                    letterBox.dataset.letter = char;
                }
                
                display.appendChild(letterBox);
            }
        }

        function guessLetter() {
            const input = document.getElementById('letter-input');
            let letter = input.value.trim().toLowerCase();
            
            if (letter.length !== 1 || !alphabet.includes(letter)) {
                showMessage('‚ùå Por favor ingresa una letra v√°lida (a-z)', 'error');
                errorSound.play();
                return;
            }
            
            if (guessedLetters.includes(letter)) {
                showMessage(`ü§î Ya intentaste con la letra ${letter.toUpperCase()}`, 'error');
                errorSound.play();
                input.value = '';
                input.focus();
                return;
            }
            
            guessedLetters.push(letter);
            let correctGuess = false;
            const letterBoxes = document.querySelectorAll('.letter-box[data-letter]');
            
            letterBoxes.forEach(box => {
                if (box.dataset.letter === letter) {
                    box.textContent = letter.toUpperCase();
                    box.classList.add('correct', 'filled');
                    correctGuess = true;
                    remainingLetters--;
                }
            });
            
            if (correctGuess) {
                showMessage(`üéâ ¬°Correcto! La letra ${letter.toUpperCase()} est√° en la frase.`, 'success');
                correctSound.play();
                
                if (remainingLetters === 0) {
                    showMessage('üèÜ ¬°Felicidades! ¬°Adivinaste toda la frase! üéä', 'success');
                    winSound.play();
                    createConfetti();
                    document.getElementById('guess-btn').disabled = true;
                }
            } else {
                const box = document.querySelector('.letter-box:not([data-letter]):not(.space):not(.filled)');
                if (box) {
                    box.textContent = letter.toUpperCase();
                    box.classList.add('incorrect', 'filled');
                }
                showMessage(`üò¢ La letra ${letter.toUpperCase()} no est√° en la frase.`, 'error');
                errorSound.play();
            }
            
            input.value = '';
            input.focus();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            
            if (type === 'error') {
                // Efecto de vibraci√≥n para errores
                messageEl.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    messageEl.style.animation = '';
                }, 500);
            }
        }

        function newGame() {
            document.getElementById('setup-section').classList.remove('hidden');
            document.getElementById('game-section').classList.add('hidden');
            document.getElementById('phrase-input').value = '';
            document.getElementById('phrase-input').focus();
            document.getElementById('message').className = 'message';
            document.getElementById('guess-btn').disabled = false;
        }

        function showPhrase() {
            revealSound.play();
            const letterBoxes = document.querySelectorAll('.letter-box[data-letter]');
            
            letterBoxes.forEach(box => {
                if (!box.textContent) {
                    box.textContent = box.dataset.letter.toUpperCase();
                    box.classList.add('correct', 'filled');
                }
            });
            
            showMessage('üîç Se ha revelado la frase completa', 'success');
            document.getElementById('guess-btn').disabled = true;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#74c0fc', '#40c057', '#fcc419', '#ae3ec9'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function changeTheme(themeNumber) {
            const body = document.body;
            
            switch(themeNumber) {
                case 1:
                    body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)';
                    break;
                case 2:
                    body.style.background = 'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)';
                    break;
                case 3:
                    body.style.background = 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)';
                    break;
                case 4:
                    body.style.background = 'linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)';
                    break;
            }
        }
    </script>
</body>
</html>
